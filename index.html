<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment 4 Table</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <center>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" id="fname" placeholder="Enter Your Name"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Email</th>
                    <td><input type="text" id="email" placeholder="Enter Your Email"></td>
                </tr>
                <tr>
                    <th>Course Instructor</th>
                    <td><input type="text" id="instructor" placeholder="Enter Instructor Name"></td>
                </tr>
                <tr>
                    <th>Roll Number</th>
                    <td><input type="text" id="roll" placeholder="Enter Your Roll Number"></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="btn" onclick="addRow()">Submit</button></td>
                </tr>
            </tbody>
        </table>

        <table id="show">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Email</th>
                    <th>Course Instructor</th>
                    <th>Roll Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </center>
    <script src="./app.js"></script>
</body>

</html>
